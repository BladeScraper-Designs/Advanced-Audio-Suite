name: Build cross-platform binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach assets to (example: v1.0.1)'
        required: false
        type: string
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            release_name: windows
            archive_name: AdvancedAudioSuite-windows.zip
          - os: ubuntu-latest
            release_name: linux
            archive_name: AdvancedAudioSuite-linux.tar.gz
          - os: macos-latest
            release_name: macos
            archive_name: AdvancedAudioSuite-macos.tar.gz

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller AAS.spec --noconfirm --clean

      - name: Package release asset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path dist/AdvancedAudioSuite.exe -DestinationPath AdvancedAudioSuite-windows.zip -Force

      - name: Package release asset (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: tar -czf AdvancedAudioSuite-linux.tar.gz -C dist AdvancedAudioSuite

      - name: Package release asset (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: tar -czf AdvancedAudioSuite-macos.tar.gz -C dist AdvancedAudioSuite

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdvancedAudioSuite-${{ matrix.release_name }}
          path: ${{ matrix.archive_name }}
          if-no-files-found: error

      - name: Attach asset to GitHub Release
        if: github.event_name == 'release' || github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}
          files: ${{ matrix.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}